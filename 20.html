<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel</title>
    <style>
        *{
            /* universal style */
            box-sizing:border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: rgb(200 200 255);
            /* this for body */
        }
.new{
    height: 200px;
    width: 233px;
    background-color: grey;
    border: 2px solid red;
    border-radius: 13px;
    padding: 24px 25px 26px 28px;
    margin: 11px 18px;
    /* padding: top right bottom left; */
}
    </style>
</head>
<body>
    <div class="new">
        <h3>this is 1</h3>
        <p>first one</p>
    </div>
    <div class="new">
        <h3>this is 2</h3>
        <p>first two</p>
    </div>
</body>
</html>
